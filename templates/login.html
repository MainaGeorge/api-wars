{% extends 'layout.html' %}

{% block logged_in %}
          <li class="nav-item">
            <a class="nav-link" href="{{ url_for('register') }}">Register</a>
          </li>
{% endblock logged_in %}

{% block content %}
    {% with messages = get_flashed_messages() %}
        {% if messages %}
            {% for message in messages %}
                <div class="alert alert-danger alert-dismissible fade show" role="alert">
                      <strong>{{ message }}</strong>
                      <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                      </button>
                </div>
            {% endfor %}
        {% endif %}
    {% endwith %}
 <div class="form">
        <form method="POST" action="{{ url_for('index') }}">
            <div class="form-group">
                    <label for="username">Username</label>
                    <input type="text" class="form-control" id="username"  name="username" placeholder="Enter your username" autocomplete="off">
            </div>
            <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" class="form-control" id="password" placeholder="Password" name="password" autocomplete="off">
            </div>
                     <button type="submit" class="btn btn-primary">Login</button>
        </form>
 </div>


{% endblock content %}
